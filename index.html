<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDÁRIO DIGITAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Titulo da pagina -->
    <header class="titulo">CALENDÁRIO DIGITAL</header>

    <div class="cidade">
        <input type="text" class="cidadeInput" id="cidadeInput" placeholder="Digite a cidade">
    </div>
    

    <!-- Div com o dia, mes e ano -->
    <div class="data">
        <div>
            <span id="dia"></span>
            <span>/</span>
            <span id="mes"></span>
            <span>/</span>
            <span id="ano"></span>
        </div>
    </div>

    <!-- Div com o dia da semana -->
    <div class="atualidade">
        <span id="semana"></span>
    </div>
    
    <!-- Div com as horas, minutos e segundos -->
    <div class="relogio">
        <div>
            <span id="horas"></span>
            <span class="tempo"></span>
        </div>
    </div>

    <!-- Div com a temperatura e cidade -->
    <div class="clima">
        <span id="temperatura"></span>
        <span id="cidade"></span>
    </div>

    <div class="clima">
        <span id="umidade">Umidade</span>
    </div>

    <!-- Importando o código JS na página -->
    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>

</body>
</html>
