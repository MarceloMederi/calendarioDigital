<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDÁRIO DIGITAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Titulo da pagina -->
    <header class="titulo">CALENDÁRIO DIGITAL</header>

    <!-- Div com o dia, mes e ano -->
    <div class="data">
        <div>
            <span id="dia"></span>
            <span>/</span>
            <span id="mes"></span>
            <span>/</span>
            <span id="ano"></span>
        </div>
    </div>

    <!-- Div com o dia da semana -->
    <div class="atualidade">
        <span id="semana"></span>
    </div>
    
    <!-- Div com as horas, minutos e segundos -->
    <div class="relogio">
        <div>
            <span id="horas"></span>
            <span class="tempo">Horas</span>
        </div>
    
        <div>
            <span id="minutos"></span>
            <span class="tempo">Minutos</span>
        </div>
    
        <div>
            <span id="segundos"></span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <!-- Div com a temperatura e cidade -->
    <div class="clima">
        <span id="temperatura"></span>
        <span id="cidade"></span>
    </div>

    <!-- Importando o codigo JS na pagina -->
    <script src="JS/script.js"></script>
</body>
</html>
