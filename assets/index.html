<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDÁRIO DIGITAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="titulo">CALENDÁRIO DIGITAL</header>

    <!-- Data -->
    <div class="semana">
        <div>
            <span id="dia"></span>
            <span>/</span>
            <span id="mes"></span>
            <span>/</span>
            <span id="ano"></span>
        </div>
    </div>

    <!-- Atualidade -->
    <div class="atualidade">
        <span id="atual"></span>
    </div>
    
    <!-- Relógio -->
    <div class="relogio">
        <div>
            <span id="horas"></span>
            <span class="tempo">Horas</span>
        </div>
    
        <div>
            <span id="minutos"></span>
            <span class="tempo">Minutos</span>
        </div>
    
        <div>
            <span id="segundos"></span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <!-- Clima -->
    <div class="clima">
        <span id="temperatura"></span>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
